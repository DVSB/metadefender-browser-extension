<div class="col-sm-12 about">

    <h3 ng-bind-html="vm.__MSG.getMessage('aboutTitle')"></h3>

    <p ng-bind-html="vm.__MSG.getMessage('aboutThankYou', {'__mclDomain__': vm.CONFIG.mclDomain})"></p>

    <p ng-bind-html="vm.__MSG.getMessage('githubInfo')"></p>
    
    <p ng-bind-html="vm.__MSG.getMessage('chromeExtensionHelp')"></p>

    <h4>
        <span ng-bind-html="vm.__MSG.getMessage('aboutApiKeyInfo')"></span>
    </h4>

    <div ng-if="vm.apikeyInfo.apikey" class="file-information info-group label-150">
        <div>
            <label>API Key</label>
            <span>{{vm.apikeyInfo.apikey}}</span>
        </div>
        <div>
            <label>Reputation API Limit</label>
            <span>{{vm.apikeyInfo.reputationLimit}}</span>
        </div>
        <div>
            <label>Prevention API Limit</label>
            <span>{{vm.apikeyInfo.preventionLimit}}</span>
        </div>
        <div>
            <label>Feed API Limit</label>
            <span>{{vm.apikeyInfo.feedLimit}}</span>
        </div>
        <div>
            <label>Sandbox API Limit</label>
            <span>{{vm.apikeyInfo.sandboxLimit}}</span>
        </div>
        <div>
            <label>Paid User</label>
            <span>{{vm.__MSG.getMessage((vm.apikeyInfo.paidUser) ? 'yes' : 'no')}}</span>
        </div>
        <div>
            <label>Maximum file size</label>
            <span>{{vm.apikeyInfo.maxUploadFileSize}} MB</span>
        </div>
        <a ng-href="{{vm.CONFIG.opswatDomain}}/contact" target="_blank">{{vm.__MSG.getMessage('contactOpswat')}}</a>
    </div>

    <div ng-if="!vm.apikeyInfo.apikey" class="file-information info-group label-150">
        <svg
            role="img"
            width="407"
            height="160"
            aria-labelledby="loading-aria"
            viewBox="0 0 407 160"
            preserveAspectRatio="none"
            >
            <title id="loading-aria">Loading...</title>
            <rect
                x="0"
                y="0"
                width="100%"
                height="100%"
                clip-path="url(#clip-path)"
                style='fill: url("#fill");'
            ></rect>
            <defs>
                <clipPath id="clip-path">
                    <circle cx="10" cy="20" r="8" /> 
                    <rect x="25" y="15" rx="5" ry="5" width="220" height="10" /> 
                    <circle cx="10" cy="50" r="8" /> 
                    <rect x="25" y="45" rx="5" ry="5" width="220" height="10" /> 
                    <circle cx="10" cy="80" r="8" /> 
                    <rect x="25" y="75" rx="5" ry="5" width="220" height="10" /> 
                    <circle cx="10" cy="110" r="8" /> 
                    <rect x="25" y="105" rx="5" ry="5" width="220" height="10" />
                </clipPath>
                <linearGradient id="fill">
                <stop
                    offset="0.599964"
                    stop-color="#f3f3f3"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="-2; -2; 1"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                <stop
                    offset="1.59996"
                    stop-color="#ecebeb"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="-1; -1; 2"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                <stop
                    offset="2.59996"
                    stop-color="#f3f3f3"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="0; 0; 3"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                </linearGradient>
            </defs>
        </svg>
    </div>

    <p ng-bind-html="vm.__MSG.getMessage('aboutMoreAboutMCL', {'__mclDomain__': vm.CONFIG.mclDomain})"></p>

    <h4 ng-bind-html="vm.__MSG.getMessage('aboutHowToUse')"></h4>

    <div class="media">
        <div class="media-body" ng-bind-html="vm.__MSG.getMessage('aboutHowTo1')"></div>

        <div class="media-right media-middle">
            <img class="media-object" style="width:352px;height:281px" src="/images/how-to/right-click.png" alt="OPSWAT File Security for Chrome right click menu">
        </div>
    </div>

    <div class="media">
        <div class="media-left media-middle">
            <img class="media-object" style="width:352px;height:281px" src="/images/how-to/open-settings.png" alt="OPSWAT File Security for Chrome settings">
        </div>

        <div class="media-body" ng-bind-html="vm.__MSG.getMessage('howToOpenSettings')"></div>
    </div>
</div>
